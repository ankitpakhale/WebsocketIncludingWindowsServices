<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <!-- --------------------------------------------------------------------- -->
        <form method="POST" class="form-vertical" onsubmit="test()">
            {% csrf_token %}
            <!-- --------------------------------------------------------------------- -->
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-info" name="name" placeholder="Name">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-info" name="gst" placeholder="GST Number">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-info" name="hsn" placeholder="HSN Number">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-info" name="buyer" placeholder="Buyer Name">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-danger mb-3 border border-warning" value="Send Data">
                </div>
            </div>
        </form>
    </div>
    <!-- --------------------------------------------------------------------- -->
    <script>
        function test() {
            alert(`The function 'test' is executed`);
        }
    </script>
    <!-- --------------------------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
